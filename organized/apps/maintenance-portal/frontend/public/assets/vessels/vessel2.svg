<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Ocean background with gradient -->
  <defs>
    <linearGradient id="ocean2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002244;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#ocean2)" width="1200" height="600"/>
  
  <!-- Moon reflection -->
  <ellipse cx="800" cy="350" rx="100" ry="200" fill="#FFF" opacity="0.05"/>
  
  <!-- Water -->
  <path fill="#002952" d="M0 380 Q200 340, 400 380 Q600 420, 800 380 Q1000 340, 1200 380 L1200 600 L0 600 Z"/>
  <path fill="#003366" opacity="0.6" d="M0 400 Q200 360, 400 400 Q600 440, 800 400 Q1000 360, 1200 400 L1200 600 L0 600 Z"/>
  
  <!-- Construction vessel -->
  <g transform="translate(250, 220)">
    <!-- Hull -->
    <path fill="#16213e" d="M0 120 L60 140 L640 140 L700 120 L680 90 L20 90 Z"/>
    
    <!-- Main deck -->
    <rect x="50" y="70" width="600" height="20" fill="#2d2d44"/>
    
    <!-- Accommodation -->
    <rect x="450" y="30" width="180" height="40" fill="#2d2d44"/>
    <rect x="470" y="10" width="140" height="20" fill="#2d2d44"/>
    
    <!-- Windows -->
    <g fill="#00CED1" opacity="0.7">
      <rect x="480" y="15" width="15" height="8"/>
      <rect x="505" y="15" width="15" height="8"/>
      <rect x="530" y="15" width="15" height="8"/>
      <rect x="555" y="15" width="15" height="8"/>
      <rect x="580" y="15" width="15" height="8"/>
    </g>
    
    <!-- Heavy lift crane -->
    <rect x="250" y="20" width="15" height="50" fill="#2d2d44"/>
    <path stroke="#2d2d44" stroke-width="8" fill="none" d="M257 20 L300 0 L340 30"/>
    <line x1="340" y1="30" x2="340" y2="60" stroke="#666" stroke-width="2"/>
    
    <!-- ROV hangar -->
    <rect x="100" y="50" width="80" height="20" fill="#333" opacity="0.7"/>
    
    <!-- Helideck -->
    <ellipse cx="550" cy="70" rx="50" ry="25" fill="#333" opacity="0.5"/>
    <circle cx="550" cy="70" r="20" stroke="#FFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Navigation lights -->
  <circle cx="520" cy="240" r="3" fill="#FF0000" opacity="0.8"/>
  <circle cx="930" cy="240" r="3" fill="#00FF00" opacity="0.8"/>
  
  <!-- Vessel name -->
  <text x="600" y="550" font-family="Arial" font-size="24" fill="#666" text-anchor="middle" opacity="0.5">MV ATLANTIC GUARDIAN</text>
</svg>