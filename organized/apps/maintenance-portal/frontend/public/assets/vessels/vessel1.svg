<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Ocean background -->
  <rect fill="#001a33" width="1200" height="600"/>
  
  <!-- Water waves -->
  <path fill="#003366" d="M0 400 Q300 350, 600 400 T1200 400 L1200 600 L0 600 Z"/>
  <path fill="#004488" opacity="0.7" d="M0 420 Q300 370, 600 420 T1200 420 L1200 600 L0 600 Z"/>
  
  <!-- Vessel silhouette -->
  <g transform="translate(300, 250)">
    <!-- Hull -->
    <path fill="#1a1a2e" d="M0 100 L50 120 L550 120 L600 100 L580 80 L20 80 Z"/>
    
    <!-- Superstructure -->
    <rect x="400" y="40" width="150" height="40" fill="#2d2d44"/>
    <rect x="420" y="20" width="110" height="20" fill="#2d2d44"/>
    
    <!-- Bridge windows -->
    <rect x="430" y="25" width="20" height="10" fill="#00CED1" opacity="0.8"/>
    <rect x="460" y="25" width="20" height="10" fill="#00CED1" opacity="0.8"/>
    <rect x="490" y="25" width="20" height="10" fill="#00CED1" opacity="0.8"/>
    
    <!-- Crane -->
    <rect x="200" y="50" width="10" height="30" fill="#2d2d44"/>
    <path stroke="#2d2d44" stroke-width="5" fill="none" d="M205 50 L230 30 L250 40"/>
    
    <!-- Helideck -->
    <ellipse cx="100" cy="80" rx="40" ry="20" fill="#333" opacity="0.5"/>
    <text x="85" y="85" fill="#FFF" font-size="20" font-weight="bold">H</text>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="200" cy="80" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="900" cy="60" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="1000" cy="100" r="1" fill="#FFF" opacity="0.8"/>
  
  <!-- Vessel name -->
  <text x="600" y="550" font-family="Arial" font-size="24" fill="#666" text-anchor="middle" opacity="0.5">MV PACIFIC EXPLORER</text>
</svg>