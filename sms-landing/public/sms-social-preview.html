<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }
        .title {
            color: #00ff41;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }
        .tagline {
            color: #888;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./sms-logo.png" class="logo" alt="SMS Logo">
        <div class="title">Smart Maintenance Systems</div>
        <div class="tagline">The Future of Maintenance Today</div>
    </div>
</body>
</html>
