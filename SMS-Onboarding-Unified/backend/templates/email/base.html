<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .header {
      background-color: #0f172a;
      padding: 32px 24px;
      text-align: center;
    }
    .logo {
      max-height: 48px;
      width: auto;
    }
    .content {
      padding: 32px 24px;
    }
    .footer {
      background-color: #f9fafb;
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0ea5e9;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      margin: 16px 0;
    }
    .button:hover {
      background-color: #0284c7;
    }
    h1 {
      color: #111827;
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 16px;
    }
    p {
      line-height: 1.6;
      margin: 0 0 16px;
    }
    .info-box {
      background-color: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
    .social-links {
      margin-top: 16px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{baseUrl}}/images/sms-logo.svg" alt="SMS - Smart Maintenance System" class="logo" style="filter: brightness(0) invert(1);">
    </div>
    
    <div class="content">
      {{content}}
    </div>
    
    <div class="footer">
      <p>SMS - Smart Maintenance System</p>
      <p>Professional vessel onboarding and maintenance management</p>
      <p style="margin-top: 16px; font-size: 12px;">
        This email was sent to {{userEmail}}. If you didn't request this email, 
        please ignore it or contact support.
      </p>
      <div class="social-links">
        <a href="#" style="color: #6b7280;">Privacy Policy</a>
        <span style="color: #d1d5db;">•</span>
        <a href="#" style="color: #6b7280;">Terms of Service</a>
        <span style="color: #d1d5db;">•</span>
        <a href="#" style="color: #6b7280;">Contact Support</a>
      </div>
    </div>
  </div>
</body>
</html>
