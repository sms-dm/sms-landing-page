<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wave Design -->
  <path d="M10 30 Q30 10 50 30 T90 30 Q110 50 130 30 T170 30" 
        stroke="url(#waveGradient)" 
        stroke-width="4" 
        fill="none"
        opacity="0.9"/>
  
  <!-- Circuit Elements -->
  <circle cx="30" cy="20" r="3" fill="url(#circuitGradient)"/>
  <circle cx="50" cy="30" r="3" fill="url(#circuitGradient)"/>
  <circle cx="70" cy="20" r="3" fill="url(#circuitGradient)"/>
  <circle cx="90" cy="30" r="3" fill="url(#circuitGradient)"/>
  <circle cx="110" cy="40" r="3" fill="url(#circuitGradient)"/>
  <circle cx="130" cy="30" r="3" fill="url(#circuitGradient)"/>
  <circle cx="150" cy="40" r="3" fill="url(#circuitGradient)"/>
  <circle cx="170" cy="30" r="3" fill="url(#circuitGradient)"/>
  
  <!-- Connection Lines -->
  <path d="M33 20 L47 30 M53 30 L67 20 M73 20 L87 30 M93 30 L107 40 M113 40 L127 30 M133 30 L147 40 M153 40 L167 30" 
        stroke="url(#circuitGradient)" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <!-- SMS Text -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0F172A">SMS</text>
  
  <!-- Subtitle -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Smart Maintenance System</text>
</svg>