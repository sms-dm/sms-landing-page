<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Onboarding - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background-color: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: #64748b;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0f172a;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #fef3c7;
      color: #92400e;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    
    .retry-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    
    .retry-button:hover {
      background-color: #2563eb;
    }
    
    .info {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e2e8f0;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/images/sms-logo.svg" alt="SMS Logo" style="height: 48px; margin: 0 auto 24px; display: block;">
    
    <div class="offline-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your work is saved locally.</p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Working Offline</span>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="info">
      Your changes will be automatically synced when you're back online.
    </div>
  </div>
  
  <script>
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
